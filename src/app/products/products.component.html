<div class="p-3">
  <div class="card">
    <table class="table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Checked</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of items">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
            <i [class]="product.checked ? 'bi bi-check' : 'bi bi-app'"></i>
          </button>
        </td>
        <td>
          <button (click)="handeledeleteProducte(product)" class="btn btn-outline-danger">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
